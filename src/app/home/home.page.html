<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-button (click)="loadMap()" shape="round" fill="outline">
      <ion-icon slot="start" name="locate"></ion-icon>
      Where I Am
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<!--<ion-router-outlet nam="home-outlet"></ion-router-outlet>-->
  <div class="ion-padding">
    WE are on the home component   
  </div> 

  <div class="map-wrapper">
    <div id="map_center">
      <img src="../../assets/icon/center_marker.png" />
    </div>
    <div #map id="map"></div>
  </div>
  <div id="address">
    <span>{{address}}</span>
  </div>
 

</ion-content>
